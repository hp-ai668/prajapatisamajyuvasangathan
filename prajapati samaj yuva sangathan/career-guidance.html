<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Guidance - Prajapati Samaj</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #8e24aa, #01f7eb);
      padding: 30px;
      text-align: center;
      color: white;
    }

    h1 {
      margin-bottom: 10px;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      margin-bottom: 20px;
      color: #6a1b9a;
    }

    form {
      display: grid;
      gap: 15px;
    }

    label {
      font-weight: 600;
    }

    input, select, textarea {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #6a1b9a;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #8e24aa;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background: #4f6a88;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Career Guidance Form</h1>
    <p>Fill in your details to help us guide your future!</p>
  </header>

  <div class="container">
    <h2>Student Information</h2>
    <form action="career-guidance.php" method="POST">

      <label>Full Name:</label>
      <input type="text" name="fullName" required>

      <label>Gender:</label>
      <select name="gender" required>
        <option value="">-- Select --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label>Date of Birth:</label>
      <input type="date" name="dob" required>

      <label>Current Class / Grade:</label>
      <select name="class" required>
        <option value="">-- Select --</option>
        <option>10th</option>
        <option>11th</option>
        <option>12th</option>
        <option>College 1st Year</option>
        <option>College 2nd Year</option>
      </select>

      <label>Stream / Field of Study:</label>
      <select name="stream" required>
        <option value="">-- Select --</option>
        <option>Science</option>
        <option>Commerce</option>
        <option>Arts</option>
        <option>Diploma</option>
        <option>Other</option>
      </select>

      <label>Favorite Subjects:</label>
      <input type="text" name="subjects" placeholder="E.g. Maths, Physics, Economics">

      <label>Career Interests:</label>
      <input type="text" name="interests" placeholder="E.g. Engineering, Doctor, IAS, Business">

      <label>Have you attended any guidance session before?</label>
      <select name="previousSession">
        <option value="">-- Select --</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>Are you interested in government or private sector?</label>
      <select name="sector">
        <option value="">-- Select --</option>
        <option>Government Jobs</option>
        <option>Private Jobs</option>
        <option>Entrepreneurship</option>
        <option>Not Sure</option>
      </select>

      <label>What are your long-term goals?</label>
      <textarea name="goals" rows="4"></textarea>

      <label>Mobile Number:</label>
      <input type="tel" name="mobile" required pattern="[0-9]{10}" placeholder="Enter 10-digit number">

      <label>Email Address:</label>
      <input type="email" name="email" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div style="text-align:center;">
    <a href="index.html" class="btn-home">‚Üê Back to Home</a>
  </div>
</div>

  <footer>
    <p>&copy; 2025 Prajapati Samaj Yuva Sangathan</p>
  </footer>

</body>
</html>
